<style>

.button {
  background-color: #4CAF50; /* Green */
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
  -webkit-transition-duration: 0.4s; /* Safari */
  transition-duration: 0.4s;
}

.button1 {
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
}

.button2:hover {
  box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24),0 17px 50px 0 rgba(0,0,0,0.19);
}

.card-data {
  width: 100%;
  display: flex;
  flex-direction: row;
  flex-wrap: wrap;
}

.card {
  width: 20%;
  height: auto;
  background-color: #FEF7F7;
  color:black;
  margin: 20px;
  text-align: center;
  vertical-align: middle;
  display: flex; /* 2. display flex to the rescue */
  flex-direction: row;
}
</style>
<!-- Toolbar -->
<div class="content" role="main">
  <div class = "card-data">
    <h2><a (click)="ngOnInit()">Launch Year</a></h2><br/>
    <div>
      <button class="button button2" (click)="yearFilter(2005)">2005</button> <button class="button button2" (click)="yearFilter(2006)">2006</button> <br/> 
      <button  class="button button2"(click)="yearFilter(2007)">2007</button>  <button class="button button2" (click)="yearFilter(2008)">2008</button><br/> 
      <button class="button button2"(click)="yearFilter(2012)">2012</button> <button class="button button2"  (click)="yearFilter(2013)">2013</button><br/> 
      <button class="button button2" (click)="yearFilter(2014)">2014</button> <button class="button button2" (click)="yearFilter(2015)">2015</button> <br/> 
    </div>
    <div>
      <h3>Successfull Launch</h3>
      <button class="button button2" (click)="launchFilter(true)">True</button> <button class="button button2" (click)="launchFilter(false)">False</button> <br/>
    </div>
    <div>
      <h3>Successfull Landing</h3>
      <button class="button button2" (click)="landFilter(true)">True</button> <button class="button button2" (click)="landFilter(false)">False</button> <br/>
    </div>
   </div>

<div class="card-data">
  <div class="card" *ngFor="let row of spaceData">
    <div>
      <img src='{{row.links.mission_patch_small}}'>
      <h4>{{row.mission_name}}</h4>
      <h5>Launch Year : </h5>{{row.launch_year}}
     <h5>Successfull Launch</h5>{{row.launch_success}}
     <h5>Successfull Land</h5>{{row.rocket.first_stage.cores[0].land_success}}
    </div>
  </div>
</div>

</div>
